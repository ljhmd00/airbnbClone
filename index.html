<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>airbnbCloneCoding</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/airbnb.png" alt="airbnb" />
        <div class="little-search">
            <button class="little-search-btn">어디든지</button>
            <span class="divider"></span>
            <button class="little-search-btn">언제든 일주일</button>
            <span class="divider"></span>
            <button class="little-search-btn">게스트 추가</button>
            <div class="magnifying-glass-wrapper">
                <img class="magnifying-glass-icon" src="./images/Magnifying_glass_icon.svg"
                    alt="Magnifying_glass_icon" />
            </div>
        </div>
        <div class="header-right-section">
            <div class="do-airbnb">
                당신의 공간을 에어비앤비하세요
            </div>
            <div class="profile-section">
                <img width="16px" src="./images/list.svg" alt="list icon">
                <img width="30px" src=" ./images/user-circle.svg" alt="user circle icon">
            </div>
        </div>
    </header>
</body>

</html>
